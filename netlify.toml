[build]
  base = "client"
  publish = "dist"
  command = "npm install && npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Proxy API requests to backend (during dev/preview if needed, although prod will use VITE_API_URL)
